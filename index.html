<html>
  <head>
    <title>Futbol Timer</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>CleatTracker2000</h1>
    <div class="content">
        <div class="row-fluid">
            <div class="col-sm-8 col-sm-offset-2 center">
              <h1>Who's Playing?</h1>

              <div class="row-fluid" id="button-div">
                <div class="col-xs-6">
                  <a class="btn btn-lg btn-default" id="player">start/stop</a>
                  <p id="player-display">00:00</p>
                </div>
                <div class="col-xs-6">
                  <a class="btn btn-lg btn-default" id="not-player">start/stop</a>
                  <p id="not-player-display">00:00</p>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
        </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="timer.js"></script>
</html>
